<div id="formu">
    <form (ngSubmit)="submit()" #forma="ngForm">
        <input
        type="text"
        #nombre="ngModel"
        [(ngModel)]="crear.nombre"
        placeholder="Introduzca el nombre de la planta"
        name="nombre"
        minlength="3"
        required
        />
        <p>√Årbol:</p>
        <input
        type="radio"
        name="tipo"
        value="arbol"
        (click)="crear.tipo='arbol'"
        />
        <p>Arbusto:</p>
        <input
        type="radio"
        name="tipo"
        value="arbusto"
        (click)="crear.tipo='arbusto'"
        />
        <br>
        <button type="submit" [disabled]="!forma.valid" >Crear</button>
        <button type="reset">Borrar</button>
    </form>
</div>
